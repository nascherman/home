<div class="skill-meter__container">
  <div class="skill-meter__list">
    <ul>
      <li *ngFor="let subSkill of skill.subskills">
        <div #el class="bar__container">
          <div class="bar__label" (click)="toggleModal(subSkill)"><p>{{subSkill.name}}</p></div>
          <div class="bar__fill" [ngStyle]="{width: isVisible ? getBarWidth(subSkill.rating, el) : 0}"></div>
          <div class="bar__rating">
            <div>
              <span>{{subSkill.rating}}</span>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
