<div class="tooltip__container"
     (mouseenter)="setVisible(true)"
     (mouseleave)="setVisible(false)"
     (touchstart)="setVisible(true)"
     (touchend)="setVisible(false)">
  <fa-icon class="tooltip__icon" [icon]="faInfoCircle"></fa-icon>

  <div class="tooltip__caption"
       [@visibility]="visible ? 'visible' : 'hidden'">
    {{caption}}
  </div>
</div>
